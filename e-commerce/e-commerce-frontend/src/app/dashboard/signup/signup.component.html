<div class="container">
    <section>
        <div class="page_heading">
            <h3>Register</h3>
        </div>

        <div class="input_section">
            <form [formGroup]="loginForm">
                
                <mat-form-field appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="password">
                    <mat-icon matSuffix>remove_red_eye</mat-icon>
                </mat-form-field>
                <br>
                <button mat-raised-button color="accent" (click)="submit()">Sign Up</button>
            </form>
        </div>
    </section>
</div>
